<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2 </title>
</head>

<body>

    <table id="tablaPersonas" border="1px" width="80%"
        style="margin-left: auto;margin-right: auto; background-color: lightblue;">

        <tr>

            <td colspan="5">

                <div class="container">
                    <br><br>
                    <label for="Nombre">Nombre</label>
                    <input type="Nombre" id="Nombre" placeholder="Escribe tu Nombre">
                    <br><br>
                    <label for="Apellidos">Apellidos</label>
                    <input type="Apellidos" id="Apellidos" placeholder="1re Apellido">
                    <br><br>
                    <label for="Email">Email</label>
                    <input type="Email" id="Email" placeholder="email">
                    <br><br>
                    <label for="Asunto">Asunto</label>
                    <input type="Asunto" id="Asunto" placeholder="titular de la consulta">
                    <br><br>
                    <label for="Mensaje">Mensaje</label>
                    <input type="Mensaje" id="Mensaje" placeholder="describe brevemente en menos de 300 caracteres">
                    <br><br>

                    <button onclick="enviarDatos()">Enviar Datos</button>
                    <br><br><br>
                </div>

            </td>

        </tr>

        <tr>
            <th width="20%" style="background-color: lightcoral;">Nombre</th>
            <th width="20%" style="background-color: lightcoral;">Apellidos</th>
            <th width="30%" style="background-color: lightcoral;">Email</th>
            <th width="30%" style="background-color: lightcoral;">Asunto</th>
            <th width="30%" style="background-color: lightcoral;">Mensaje</th>
        </tr>

    </table>


    <script src="app.js"></script>


</body>

</html>
